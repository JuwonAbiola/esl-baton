<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootStrap.css" />
    <script src="/js/main.js"></script>
</head>

<body>

    <div class="container-fluid baton1">
        <div class="container baton">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
                    <div class="cen">
                        <img src="/assets/baton.png" />
                    </div>
                    <br />
                    <div class="cen" style="font-size:15px;"> Registering to this website, you accept our Terms of Use
                        and
                        Privacy policy</div>

                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <h2 class="card-title text-center"><b>Sign In</b></h2>
                            <form class="form-signin" action="/admin.html">
                                <div class="form-label-group">
                                    <label for="inputEmail">Email Address</label>
                                    <input type="email" id="Email" class="form-control" placeholder="Enter your E-mail Address Here"
                                        required>
                                </div>
                                <br />

                                <div class="form-label-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="Password" class="form-control" placeholder="Enter Your Password Here"
                                        required>
                                </div>

                                <br />

                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Keep me signed in</label>
                                </div>
                                <br />

                                <button class="but" type="submit">
                                    <h7>LOGIN</h7>
                                </button>
                                <p style="text-align:right" style="color:blueviolet;"> <a href="" style="color:blueviolet">Recover
                                        my password</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
